<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="confirm_celular.css">
    <title>Confirme sua presença</title>
</head>
<body>
    <div class="container">
        <!-- code here -->
        <div class="card">
            <div class="card-image">	
                <h2 class="card-heading">
                    Confirme sua presença
                    <!-- <small>Ficariamos felizes de ter você neste momento marcante</small> -->
                </h2>
            </div>
            <form class="card-form" action="https://formspree.io/f/xzbylepg" method="POST">
                <div class="input">
                    <input type="text" name="nome" class="input-field" required/>
                    <label class="input-label">Nome</label>
                </div>
                <div class="input">
                    <input type="text" name="qtde_pessoas" class="input-field" required style="height: 70px;"/>
                    <label class="input-label">Quantas pessoas vão com você? Ex: 2</label>
                </div>
                <div class="input">
                    <input type="text" name="acompanhantes" class="input-field" required style="height: 70px;"/>
                    <label class="input-label">Nome dos acompanhantes (separados por ",")</label>
                </div>
                <div class="input">
                    <input type="text" name="celular" class="input-field" required/>
                    <label class="input-label">Celular (WhatsApp)</label>
                </div>
                <div class="input">
                    <input type="email" name="email" class="input-field" required/>
                    <label class="input-label">E-mail</label>
                </div>
                <div class="action">
                    <button class="action-button">Confirme</button>
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
